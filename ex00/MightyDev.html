<!DOCTYPE html>
<html lang="kr">
<head>
    
    <meta charset="utf-8">

    <title>나는 최강이다</title>

</head>

<body>
    <h1>최강의 개발자 등록</h1>
    
    <form>
            
        <label>이름 <input type="text" value="이름"></label><br>
        <label>성 <input type="text" value="성"></label><br>
        <label>이메일 <input type="text" value="이메일"></label><br>
        <label>아이디 <input type="text" value="아이디"></label><br>
        <label>비밀번호 <input type="text" value="비밀번호"></label><br>
        <label>생일 <input type="date"></label><br>
        <label>당신의 구글링 능력은? 
            <input type="range" min="0" max="50" list="tickmarks"></label><br>
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
        </datalist>
        <label>가장 좋아하는 색깔은? <input type="color"></label><br>
        <input type="button" value="등록">
           

    </form>
</body>
</html>
