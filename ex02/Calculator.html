<script src="Calculator.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="Calculator.css">
  </head>

  <body>
    <h1>Calculator</h1>

    <form>

     <div>
        <div>First number:</div>

        <div>
         <label for="first">
         <input type="text" id="first">
         </label>  
        </div>

    </div>

    <div>
        <div>Second number:</div>

        <div>
         <label for="second">
         <input type="text" id="second">
         </label>  
        </div>
        
    </div>

    <div>
        Operator
    </div>

    <div>
        <select id="sign" onchange="handleOnChange()">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
    </div>

        <input type=button id="submit"   required value="등록" onclick="setValue();" >
    </div>
 
    </form>
    </body>
    
 <div id='result'></div>

  </body>
</html>
